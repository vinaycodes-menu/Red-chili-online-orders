<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        h1 { color: #ff4444; margin-bottom: 5px; }
        .hint { font-size: 12px; color: #aaa; margin-bottom: 20px; }
        .order {
            background: #222;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            border-left: 4px solid #ff4444;
        }
        .order:hover { background: #333; }
        .order strong { font-size: 16px; }
        button { margin-right: 8px; }
    </style>
</head>

<body>

<h1>üîî New Orders</h1>

<button id="startKitchen" style="
    margin: 12px 0;
    padding: 10px 16px;
    background: #ff4444;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
">
    üîî Start Kitchen Alerts
</button>

<p class="hint">Tap an order to accept and stop the sound</p>


<div id="orders"></div>

<!-- Beep sound -->
<audio id="beep" preload="auto">
    <source src="beep.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const ordersDiv = document.getElementById("orders");
    const beep = document.getElementById("beep");

    let audioUnlocked = false;

    function unlockAudio() {
        if (audioUnlocked) return;
        beep.play().then(() => {
            beep.pause();
            beep.currentTime = 0;
            audioUnlocked = true;
            console.log("üîä Audio unlocked");
        }).catch(() => {});
    }
    document.getElementById("startKitchen").onclick = () => {
    unlockAudio();
    document.getElementById("startKitchen").innerText = "‚úÖ Alerts Enabled";
    document.getElementById("startKitchen").disabled = true;
};



    fetch("/api/orders/new")
        .then(res => res.json())
        .then(orders => orders.forEach(showOrder));

    const socket = new SockJS(window.location.origin + "/ws");
    const stompClient = Stomp.over(socket);
    stompClient.debug = null;

    stompClient.connect({}, () => {
        console.log("‚úÖ Kitchen connected");
        stompClient.subscribe("/topic/orders", msg => {
            showOrder(JSON.parse(msg.body));
        });
    });

    function showOrder(order) {
        if (document.getElementById("order-" + order.id)) return;

        const div = document.createElement("div");
        div.className = "order";
        div.id = "order-" + order.id;

        div.innerHTML = `
            <strong>Order #${order.id}</strong><br>
            ${order.items}
            <div style="margin-top:8px;color:#aaa;">‚è±Ô∏è Prep time: ~15 mins</div>
            <div style="margin-top:10px;">
                <button class="accept-btn">‚úÖ Accept</button>
                <button class="print-btn">üñ®Ô∏è Print</button>
            </div>
        `;

        if (audioUnlocked) beep.play().catch(() => {});

        div.querySelector(".accept-btn").onclick = () => {
            fetch("/api/orders/" + order.id + "/accept", { method: "PUT" });
            beep.pause();
            beep.currentTime = 0;
            div.remove();
        };

        div.querySelector(".print-btn").onclick = () => window.print();

        ordersDiv.prepend(div);
    }
</script>

</body>
</html>
