<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            padding: 20px;
        }

        /* Page title */
        h1 {
            color: #ff4444;
            font-size: 34px;
            margin-bottom: 10px;
        }

        /* Hint text */
        .hint {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 20px;
        }

        /* Order container */
        .order {
            background: #1f1f1f;
            padding: 22px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 8px solid #ff4444;
            font-size: 20px;
        }

        /* Order hover */
        .order:hover {
            background: #2a2a2a;
        }

        /* Order number */
        .order strong {
            font-size: 26px;
            display: block;
            margin-bottom: 6px;
        }

        /* Customer info */
        .order .customer {
            font-size: 22px;
            margin-bottom: 6px;
        }

        /* Pickup time */
        .order .pickup {
            font-size: 20px;
            color: #ffd54f;
            margin-bottom: 10px;
        }

        /* Order items */
        .order .items {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 12px;
            white-space: pre-line;
        }

        /* Prep time */
        .order .prep {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 12px;
        }

        /* Buttons container */
        .order-actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        button {
            font-size: 20px;
            padding: 14px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        /* Accept button */
        .accept-btn {
            background: #4caf50;
            color: #fff;
            flex: 1;
        }

        /* Print button */
        .print-btn {
            background: #2196f3;
            color: #fff;
            flex: 1;
        }

        /* Start kitchen button */
        #startKitchen {
            font-size: 20px;
            padding: 14px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>

</head>

<body>

<h1>üîî New Orders</h1>

<button id="startKitchen" style="
    margin: 12px 0;
    padding: 10px 16px;
    background: #ff4444;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
">
    üîî Start Kitchen Alerts
</button>

<p class="hint">Tap an order to accept and stop the sound</p>


<div id="orders"></div>

<!-- Beep sound -->
<audio id="beep" preload="auto">
    <source src="beep.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const ordersDiv = document.getElementById("orders");
    const beep = document.getElementById("beep");

    let audioUnlocked = false;

    function unlockAudio() {
        if (audioUnlocked) return;
        beep.play().then(() => {
            beep.pause();
            beep.currentTime = 0;
            audioUnlocked = true;
            console.log("üîä Audio unlocked");
        }).catch(() => {});
    }
    document.getElementById("startKitchen").onclick = () => {
    unlockAudio();
    document.getElementById("startKitchen").innerText = "‚úÖ Alerts Enabled";
    document.getElementById("startKitchen").disabled = true;
};



    fetch("/api/orders/new")
        .then(res => res.json())
        .then(orders => orders.forEach(showOrder));

    const socket = new SockJS(window.location.origin + "/ws");
    const stompClient = Stomp.over(socket);
    stompClient.debug = null;

    stompClient.connect({}, () => {
        console.log("‚úÖ Kitchen connected");
        stompClient.subscribe("/topic/orders", msg => {
            showOrder(JSON.parse(msg.body));
        });
    });

    function showOrder(order) {
        if (document.getElementById("order-" + order.id)) return;

        const div = document.createElement("div");
        div.className = "order";
        div.id = "order-" + order.id;

      div.innerHTML = `
  <strong>Order #${order.id}</strong>

  <div class="customer">üë§ ${order.customerName}</div>
  <div class="pickup">‚è∞ Pickup: ${order.pickupTime}</div>

  <div class="items">
    ${order.items}
  </div>

  <div class="prep">‚è±Ô∏è Prep time: ~15 mins</div>

  <div class="order-actions">
    <button class="accept-btn">‚úÖ Accept</button>
    <button class="print-btn">üñ®Ô∏è Print</button>
  </div>
`;



        if (audioUnlocked) beep.play().catch(() => {});

        div.querySelector(".accept-btn").onclick = () => {
            fetch("/api/orders/" + order.id + "/accept", { method: "PUT" });
            beep.pause();
            beep.currentTime = 0;
            div.remove();
        };

        div.querySelector(".print-btn").onclick = () => window.print();

        ordersDiv.prepend(div);
    }
</script>

</body>
</html>
