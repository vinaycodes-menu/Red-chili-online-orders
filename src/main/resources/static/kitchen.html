<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Orders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }

        h1 {
            color: #ff4444;
            margin-bottom: 5px;
        }

        .hint {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .order {
            background: #222;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            cursor: pointer;
            border-left: 4px solid #ff4444;
        }

        .order:hover {
            background: #333;
        }

        .order strong {
            font-size: 16px;
        }
    </style>
</head>

<body>

<h1>üîî New Orders</h1>
<p class="hint">Tap an order to accept and stop the sound</p>

<div id="orders"></div>

<!-- Beep sound -->
<audio id="beep" preload="auto" loop>
    <source src="beep.mp3" type="audio/mpeg">
</audio>

<!-- WebSocket libs -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const ordersDiv = document.getElementById("orders");
    const beep = document.getElementById("beep");

    /* =========================
       1Ô∏è‚É£ UNLOCK AUDIO (REQUIRED)
       ========================= */
    let audioUnlocked = false;

    function unlockAudio() {
        if (audioUnlocked) return;

        beep.play()
            .then(() => {
                beep.pause();
                beep.currentTime = 0;
                audioUnlocked = true;
                console.log("üîä Audio unlocked");
            })
            .catch(() => {});
    }

    document.addEventListener("click", unlockAudio, { once: true });
    document.addEventListener("touchstart", unlockAudio, { once: true });

    /* =========================
       2Ô∏è‚É£ LOAD EXISTING ORDERS
       ========================= */
    fetch("/api/orders/new")
        .then(res => res.json())
        .then(orders => {
            orders.forEach(showOrder);
        });

    /* =========================
       3Ô∏è‚É£ WEBSOCKET (LIVE ORDERS)
       ========================= */
    const socket = new SockJS("/ws");
    const stompClient = Stomp.over(socket);
    stompClient.debug = null;

    stompClient.connect({}, () => {
        stompClient.subscribe("/topic/orders", message => {
            const order = JSON.parse(message.body);
            showOrder(order);
        });
    }, err => {
        console.error("WebSocket error:", err);
    });

    /* =========================
       4Ô∏è‚É£ RENDER ORDER
       ========================= */
    function showOrder(order) {
        if (document.getElementById("order-" + order.id)) return;

        const div = document.createElement("div");
        div.className = "order";
        div.id = "order-" + order.id;

        div.innerHTML = `
            <strong>Order #${order.id}</strong><br>
            ${order.items}
        `;

        // üîî Play sound
        if (audioUnlocked) {
            beep.play().catch(() => {});
        }

        // Accept order
        div.onclick = () => {
            fetch("/api/orders/" + order.id + "/accept", { method: "PUT" });
            beep.pause();
            beep.currentTime = 0;
            div.remove();
        };

        ordersDiv.prepend(div);
    }
</script>
</body>
</html>
